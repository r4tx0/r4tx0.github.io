<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Methodlar</title>
                <style>
                        body {
                                    background-color: black;
                                                color: red;
                                                            font-family: Arial, sans-serif;
                                                                        text-align: center;
                                                                                }
                                                                                        .method-container {
                                                                                                    max-width: 600px;
                                                                                                                margin: 20px auto;
                                                                                                                            padding: 20px;
                                                                                                                                        border: 2px solid red;
                                                                                                                                                    box-shadow: 0 0 10px red;
                                                                                                                                                            }
                                                                                                                                                                    h2 {
                                                                                                                                                                                font-size: 24px;
                                                                                                                                                                                        }
                                                                                                                                                                                            </style>
                                                                                                                                                                                            </head>
                                                                                                                                                                                            <body>
                                                                                                                                                                                                <h1>Methodlar</h1>
                                                                                                                                                                                                    <div id="methodsList"></div>

                                                                                                                                                                                                        <script>
                                                                                                                                                                                                                function loadMethods() {
                                                                                                                                                                                                                            let methods = JSON.parse(localStorage.getItem("methods")) || [];
                                                                                                                                                                                                                                        let methodsList = document.getElementById("methodsList");
                                                                                                                                                                                                                                                    methodsList.innerHTML = "";

                                                                                                                                                                                                                                                                methods.forEach((method, index) => {
                                                                                                                                                                                                                                                                                let div = document.createElement("div");
                                                                                                                                                                                                                                                                                                div.className = "method-container";
                                                                                                                                                                                                                                                                                                                div.innerHTML = `<h2>${method.title}</h2><p>${method.description}</p>`;
                                                                                                                                                                                                                                                                                                                                methodsList.appendChild(div);
                                                                                                                                                                                                                                                                                                                                            });
                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                            window.onload = loadMethods;
                                                                                                                                                                                                                                                                                                                                                                </script>
                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                </html>
