<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Sanalcı Sorgu</title>
                <style>
                        body {
                                    background-color: black;
                                                color: red;
                                                            font-family: Arial, sans-serif;
                                                                        text-align: center;
                                                                                }
                                                                                        h1 {
                                                                                                    text-shadow: 0px 0px 10px red;
                                                                                                            }
                                                                                                                    input, button {
                                                                                                                                padding: 10px;
                                                                                                                                            margin: 10px;
                                                                                                                                                        font-size: 16px;
                                                                                                                                                                    border: 2px solid red;
                                                                                                                                                                                background: black;
                                                                                                                                                                                            color: red;
                                                                                                                                                                                                        text-align: center;
                                                                                                                                                                                                                }
                                                                                                                                                                                                                        .result-box {
                                                                                                                                                                                                                                    margin-top: 20px;
                                                                                                                                                                                                                                                padding: 15px;
                                                                                                                                                                                                                                                            border: 3px solid red;
                                                                                                                                                                                                                                                                        display: inline-block;
                                                                                                                                                                                                                                                                                    font-size: 18px;
                                                                                                                                                                                                                                                                                                text-shadow: 0px 0px 5px red;
                                                                                                                                                                                                                                                                                                            min-width: 200px;
                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                        </style>
                                                                                                                                                                                                                                                                                                                        </head>
                                                                                                                                                                                                                                                                                                                        <body>

                                                                                                                                                                                                                                                                                                                            <h1>Sanalcı Sorgu (bakımda)</h1>
                                                                                                                                                                                                                                                                                                                                <input type="text" id="nameInput" placeholder="Sanalci Gir">
                                                                                                                                                                                                                                                                                                                                    <button onclick="findInfo()">Sorgula</button>

                                                                                                                                                                                                                                                                                                                                        <div id="result"></div>

                                                                                                                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                                                                                                                    const info = {
                                                                                                                                                                                                                                                                                                                                                                "r4tmarka": "t.me/r4thack.",
                                                                                                                                                                                                                                                                                                                                                                            "r4tx0": "imkansızı deneme.",
                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                        };

                                                                                                                                                                                                                                                                                                                                                                                                                                function findInfo() {
                                                                                                                                                                                                                                                                                                                                                                                                                                            const name = document.getElementById("nameInput").value.trim();
                                                                                                                                                                                                                                                                                                                                                                                                                                                        const resultDiv = document.getElementById("result");

                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (name in info) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    resultDiv.innerHTML = `<div class="result-box">${name} bilgileri: ${info[name]}</div>`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                resultDiv.innerHTML = `<div class="result-box">Bu isim için bilgi bulunamadı.</div>`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </html>
