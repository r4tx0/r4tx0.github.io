<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Admin Paneli</title>
                <style>
                        body { background-color: black; color: red; font-family: "Courier New", monospace; text-align: center; }
                                .admin-button, button { background-color: red; color: black; padding: 10px; border: none; cursor: pointer; margin: 10px; }
                                        .admin-button:hover, button:hover { background-color: darkred; }
                                                input, textarea { display: block; width: 80%; margin: 10px auto; background-color: black; color: red; border: 1px solid red; padding: 5px; }
                                                        .script { border: 1px solid red; padding: 10px; margin: 10px; }
                                                            </style>
                                                            </head>
                                                            <body>
                                                                <div id="login-screen">
                                                                        <h2>Admin Girişi</h2>
                                                                                <input type="password" id="password" placeholder="Şifreyi Gir">
                                                                                        <button onclick="checkPassword()">Giriş Yap</button>
                                                                                            </div>

                                                                                                <div id="admin-panel" style="display:none;">
                                                                                                        <h1>Admin Paneli</h1>
                                                                                                                <input type="text" id="script-title" placeholder="Script Başlığı">
                                                                                                                        <textarea id="script-description" placeholder="Açıklama"></textarea>
                                                                                                                                <input type="text" id="script-image" placeholder="Görsel URL">
                                                                                                                                        <input type="text" id="script-downloadLink" placeholder="İndirme Linki">
                                                                                                                                                <button onclick="addScript()">Script Ekle</button>
                                                                                                                                                        <h2>Eklenen Scriptler</h2>
                                                                                                                                                                <div id="admin-script-list"></div>
                                                                                                                                                                    </div>

                                                                                                                                                                        <script>
                                                                                                                                                                                const password = "ifzaas"; // Admin şifresi

                                                                                                                                                                                        function checkPassword() {
                                                                                                                                                                                                    let inputPassword = document.getElementById("password").value;
                                                                                                                                                                                                                if (inputPassword === password) {
                                                                                                                                                                                                                                document.getElementById("login-screen").style.display = "none";
                                                                                                                                                                                                                                                document.getElementById("admin-panel").style.display = "block";
                                                                                                                                                                                                                                                                loadScripts();
                                                                                                                                                                                                                                                                            } else {
                                                                                                                                                                                                                                                                                            alert("Hatalı şifre!");
                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                        function addScript() {
                                                                                                                                                                                                                                                                                                                                    let title = document.getElementById("script-title").value;
                                                                                                                                                                                                                                                                                                                                                let description = document.getElementById("script-description").value;
                                                                                                                                                                                                                                                                                                                                                            let image = document.getElementById("script-image").value;
                                                                                                                                                                                                                                                                                                                                                                        let downloadLink = document.getElementById("script-downloadLink").value;

                                                                                                                                                                                                                                                                                                                                                                                    let script = { title, description, image, downloadLink };
                                                                                                                                                                                                                                                                                                                                                                                                let scripts = JSON.parse(localStorage.getItem("scripts")) || [];
                                                                                                                                                                                                                                                                                                                                                                                                            scripts.push(script);
                                                                                                                                                                                                                                                                                                                                                                                                                        localStorage.setItem("scripts", JSON.stringify(scripts));

                                                                                                                                                                                                                                                                                                                                                                                                                                    alert("Script eklendi!");
                                                                                                                                                                                                                                                                                                                                                                                                                                                loadScripts();
                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                function loadScripts() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            let scripts = JSON.parse(localStorage.getItem("scripts")) || [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        let adminListDiv = document.getElementById("admin-script-list");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    adminListDiv.innerHTML = "";

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                scripts.forEach((script, index) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                adminListDiv.innerHTML += `
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="script">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <h2>${script.title}</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <p>${script.description}</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <img src="${script.image}" alt="Script Görseli" style="width:200px;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <a href="${script.downloadLink}" target="_blank">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <button>İndir</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <button onclick="deleteScript(${index})">Sil</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            `;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function deleteScript(index) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let scripts = JSON.parse(localStorage.getItem("scripts")) || [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                scripts.splice(index, 1);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            localStorage.setItem("scripts", JSON.stringify(scripts));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        alert("Script silindi!");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    loadScripts();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
